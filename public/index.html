<body>
    <h1>Calculator</h1>
        <br>
    <input id=numberX type="number">
        <br>
        <br>

        <br>
    <button id=mathPlus> * </button><button id=mathPlus> / </button>
        <br>
        <br>
    <input id=numberY type="number">
        <br>
        <br>
    <button id=calculate>Calculate</button>
        <br>
        <br>
        <br>
        <br>
    <div id=calcHistory>
        <h3>Calculation History:</h3>
            <ol>
                <li>1 * 2 = 1 (sample calc history)</li>
                <li>2 + 1 = 3 (sample calc history)</li>
                <li>4 / 2 = 2 (sample calc history)</li>
                <li>9 - 6 = 3 (sample calc history)</li>
            </ol>
    </div>
