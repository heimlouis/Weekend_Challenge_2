<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="vendor/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <form>
        <input id="numberX" type="number" placeholder="Enter 1st Number">
            <br>
            <br>
        <input id="numberY" type="number" placeholder="Enter 2nd Number">
    </form>
        <br>
    <h5>Click one of the follwing mathmatical operations buttons to calculate.</h5>
    <button id="mathAdd"> + </button>
    <button id="mathSubtract"> - </button>
    <button id="mathMultiply"> * </button>
    <button id="mathDivide"> / </button>
        <br>
    <h2 id=calculation></h2>
        <br>
        <br>
        <br>
    <div>
        <h3>Calculation History:</h3>
            <ol id="calcHistory">
            </ol>
    </div>
</body>
</html>
